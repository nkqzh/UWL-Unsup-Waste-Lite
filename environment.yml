name: unsupwaste
channels:
  - pytorch
  - nvidia
  - conda-forge
dependencies:
  - python=3.10
  - pytorch=2.2.*
  - torchvision=0.17.*
  - torchaudio=2.2.*
  - cudatoolkit=11.8 # 若仅CPU，可移除此行
  - pip
  - pip:
      - ultralytics==8.3.50 # YOLO11 向后兼容接口（detect/segment）
      - onnxruntime==1.23.2 # PC 端 ORT；RPi5 另见 docs/SYSTEM.md
      - onnx==1.16.0
      - timm==1.0.9
      - opencv-python
      - pycocotools
      - matplotlib
      - tqdm
      - rich
      - ruamel.yaml
      - transformers>=4.43 # 用于 RT-DETRv2/HF 模型封装
      - sentencepiece
      - git+https://github.com/IDEA-Research/GroundingDINO.git@main
      - git+https://github.com/facebookresearch/sam2.git@main